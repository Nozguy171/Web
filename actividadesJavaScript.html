<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meta 1.2</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

  </head>
  <body>

    <div id="card-container">
    </div>
      
    <script lang="javascript">
      const procesos = [
        {
          lineas: ["a = 1 + 2;", "console.log(1 + 2);", "console.log(a);"],
          numero: 1
        },
        {
          lineas: ["b = 3 + 4;", "console.log(3 + 4);", "console.log(b);"],
          numero: 2
        },
        {
          lineas: ["c = 5 + 6;", "console.log(5 + 6);", "console.log(c);"],
          numero: 3
        }
      ];

      function generateCards(procesos) {
        const cardContainer = document.getElementById("card-container");
        const numLineas = Math.max(...procesos.map(proceso => proceso.lineas.length));

        const inicioCardGroup = document.createElement("div");
        inicioCardGroup.className = "card-group d-flex";
        procesos.forEach(proceso => {
          const inicioCard = document.createElement("div");
          inicioCard.className = "card";
          const inicioCardBody = document.createElement("div");
          inicioCardBody.className = "card-body";
          const inicioCardTitle = document.createElement("h5");
          inicioCardTitle.className = "card-title";
          inicioCardTitle.textContent = `Proceso ${proceso.numero} - Inicio`;
          const inicioCardText = document.createElement("p");
          inicioCardText.className = "card-text";
          inicioCardText.textContent = "Proceso iniciado";
          inicioCardBody.appendChild(inicioCardTitle);
          inicioCardBody.appendChild(inicioCardText);
          inicioCard.appendChild(inicioCardBody);
          inicioCardGroup.appendChild(inicioCard);
        });
        cardContainer.appendChild(inicioCardGroup);

        for (let fila = 0; fila < numLineas; fila++) {
          const cardGroup = document.createElement("div");
          cardGroup.className = "card-group d-flex";
          procesos.forEach(proceso => {
            const card = document.createElement("div");
            card.className = "card";
            
            const cardBody = document.createElement("div");
            cardBody.className = "card-body";
            
            const cardTitle = document.createElement("h5");
            cardTitle.className = "card-title";
            
            let cardText = "";

            if (fila < proceso.lineas.length) {
              cardTitle.textContent = `Proceso ${proceso.numero} - Línea ${fila + 1}`;
              cardText = proceso.lineas[fila];
            }

            const cardTextElement = document.createElement("p");
            cardTextElement.className = "card-text";
            cardTextElement.textContent = cardText;

            const cardFooter = document.createElement("p");
            cardFooter.className = "card-text";
            const smallText = document.createElement("small");
            smallText.className = "text-body-secondary";
            cardFooter.appendChild(smallText);
            
            cardBody.appendChild(cardTitle);
            cardBody.appendChild(cardTextElement);
            cardBody.appendChild(cardFooter);
            card.appendChild(cardBody);
            
            cardGroup.appendChild(card);
          });
          cardContainer.appendChild(cardGroup);
        }

        const finalizadoCardGroup = document.createElement("div");
        finalizadoCardGroup.className = "card-group d-flex";
        procesos.forEach(proceso => {
          const finalizadoCard = document.createElement("div");
          finalizadoCard.className = "card";
          const finalizadoCardBody = document.createElement("div");
          finalizadoCardBody.className = "card-body";
          const finalizadoCardTitle = document.createElement("h5");
          finalizadoCardTitle.className = "card-title";
          finalizadoCardTitle.textContent = `Proceso ${proceso.numero} - Finalización`;
          const finalizadoCardText = document.createElement("p");
          finalizadoCardText.className = "card-text";
          finalizadoCardText.textContent = "Proceso finalizado";
          finalizadoCardBody.appendChild(finalizadoCardTitle);
          finalizadoCardBody.appendChild(finalizadoCardText);
          finalizadoCard.appendChild(finalizadoCardBody);
          finalizadoCardGroup.appendChild(finalizadoCard);
        });
        cardContainer.appendChild(finalizadoCardGroup);
      }

      generateCards(procesos);

    </script>
  
  </body>
</html>
